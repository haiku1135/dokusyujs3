<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function saySomething(callback){
      const result = callback();
      console.log(result);
    }
    function hello(){
      return 'hello';
    }
    function bye(){
      return 'bye';
    }

    saySomething(hello);
    saySomething(bye);
  </script>
</body>
</html>
