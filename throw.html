<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    try {
      const num = '3';

      if(typeof num !== 'number'){
        throw 'num must be number';
      }

      console.log(num * 5);
    } catch(error){
      console.error(error);
    }
  </script>
</body>
</html>
