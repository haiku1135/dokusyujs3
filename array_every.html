<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arry = [1, 2, 3, 4, 5];

    const result1 = arry.every(value => value > 0);

    console.log(result1);

    const result2 = arry.every(value => value > 3);
    console.log(result2);

    const result3 = arry.some(value => value > 4);
    console.log(result3);
  </script>
</body>
</html>
