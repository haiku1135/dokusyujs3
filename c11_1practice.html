<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const chuka = ['八宝菜', '餃子', '回鍋肉', '青椒肉絲'];
    chuka.push('天津飯');
    console.log(chuka);
    chuka.unshift('チャーハン');
    console.log(chuka);

    chuka.shift();
    console.log(chuka);

    chuka.pop();
    console.log(chuka);

    chuka.splice(2, 1);
    console.log(chuka);

    console.log(chuka.indexOf('餃子'));

    chuka = chuka.concat(['杏仁豆腐', '胡麻豆腐']);
    console.log(chuka);

    let newChuka = chuka.slice(1, 4);

    newChuka.reverse();

    console.log(newChuka.includes('八宝菜'));

  </script>
</body>
</html>
