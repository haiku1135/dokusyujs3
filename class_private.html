<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Counter{
      #count = 0;

      #print(){
        console.log(this.#count);
      }

      increment(){
        this.#count++;
        this.#print();
      }
    }

    const counter = new Counter;
    counter.increment();

    // error! counter.#count = 10; 
    // error! counter.#print();
  </script>
</body>
</html>
