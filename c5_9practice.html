<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      prop1: 10,
      prop2: 20,
      skip: 20,
      prop3: 23,
      prop4: 47,
    };
    let sum = 0;

    for(const key in obj){
      if(key !== 'skip'){
        sum += obj[key];
      }
    }

    console.log(sum);
  </script>
</body>
