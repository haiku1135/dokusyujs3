<html lang="en">

<body>
  <script>
    const orders = [
      ['八宝菜', 1, 600],
      ['餃子', 4, 200],
      ['回鍋肉', 1, 500],
      ['青椒肉絲', 2, 700],
    ];

    const orderFilterd = orders.filter(([itemName]) => itemName !== '回鍋肉');

    const lt1000 = orderFilterd.every(([,,price]) => price < 1000);
    console.log(lt1000);

    orderFilterd.sort(([,, priceA], [,,priceB]) => priceB - priceA);
    console.log(orderFilterd);

    orderFilterd.forEach(([itemName, amount, price]) => {
      console.log(itemName, amount, price);
    });

    const reducer = (accu, order) => accu + amount * price;
    const sumPrice = orderFilterd.reduce(reducer, 0);
    console.log(sumPrice);
  </script>
</body>
