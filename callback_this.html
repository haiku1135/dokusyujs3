<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    window.name = 'hanako';

    const taro = {
      name: 'taro',
      hello: function(){
        console.log('hello' + this.name);
      }
    }

    function greeting(callback){
      callback();
    }

    greeting(taro.hello);
  </script>
</body>
</html>
