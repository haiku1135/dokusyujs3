  <script>
    class Person{
      constructor(firstname, lastname){
        this.firstname = firstname;
        this.lastname = lastname;
      }

      get fullname(){
        return this.lastname + this.firstname;
      }

      set age(value){
        this._age = Number(value);
      }

      get age(){
        return this._age;
      }

      set gender(value){
        if(value === 'male' || value === 'female' || value === 'transgender'){
          this._gender = value;
        }else{
          console.log('gender prop must be male or female or transgender');
        }
      }

      get gender(){
        return this._gender;
      }
    }

    const taro = new Person('taro', 'dokusyu');

    console.log(taro.fullname);


    taro.age = '10';

    console.log(typeof taro.age);

    console.log(taro);
  </script>
