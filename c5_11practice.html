<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arry = [10, 'string', 20, true, 23, 47];
    let sum = 0;
    for(const key of arry){
      if(typeof arry[key] === 'number'){
        sum += arry[key];
      }
    }

    console.log(sum);
  </script>
</body>
