<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class User{
      constructor(username){
        this.username = username;
        this.deleted = 0;
      }

      login(){
        if(this.deleted !== 0){
          console.log(this.username + ' failured');
        }else{
          console.log(this.username + 'success');
        }
      }
    }

    class AdminUser extends User{
      constructor(username){
        super(username);
      }

      deletedUser(userObj){
        if(!(userObj instanceof User)){
          throw new Error('User Obj is needed');
        }
        userObj.deleted = 1;
        console.log(userObj.username + 'is deleted');
      }
    }

    const instanceUser = new User('taro');

    const instanceAdminUser = new AdminUser('hanako');

    instanceAdminUser.deletedUser(instanceUser);

    instanceUser.login();


  </script>
</body>
</html>
