<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const iterableObject = {
      [Symbol.iterator](){
        let value = 0;

        return {
          next(){
            if(value > 2){
              return {done: true};
            }else{
              return {
                done: false,
                value: value++
              };
            }
          }
        };
      }
    };

    for(const value of iterableObject){
      console.log(value);
    }
  </script>
</body>
</html>
